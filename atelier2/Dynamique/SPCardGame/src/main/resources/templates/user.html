<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login and Registration</title>
    <link rel="stylesheet" type="text/css" href="/css/custom.css" />
</head>
<body>
<div th:replace="~{fragments/header :: header}">
    <h1>Cardquest</h1>
    <hr>
</div>
<div class="container">
    <h2>Login</h2>
    <div id="login-form">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <div id="login-error" class="error"></div>
    </div>
    <h2>Register</h2>
    <div id="register-form">
        <input type="text" id="register-username" placeholder="Username" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <button onclick="register()">Register</button>
        <div id="register-error" class="error"></div>
    </div>
</div>

<script>
    async function login() {
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;

        const response = await fetch('/users/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
        });

        if (response.ok) {
            alert('Login successful');
            // Vous pouvez stocker les informations de l'utilisateur dans localStorage ou gérer la session comme vous le souhaitez
            console.log('Login successful');
        } else {
            document.getElementById('login-error').innerText = 'Login failed. Please check your credentials.';
        }
    }

    async function register() {
        const username = document.getElementById('register-username').value;
        const password = document.getElementById('register-password').value;

        const response = await fetch('/users/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
        });

        if (response.ok) {
            alert('Registration successful');
            // Vous pouvez automatiquement connecter l'utilisateur après l'inscription si vous le souhaitez
            console.log('Registration successful');
        } else {
            document.getElementById('register-error').innerText = 'Registration failed.';
        }
    }
</script>
</body>
</html>
