<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" href="/css/custom.css" />
    <script src="/js/header.js"></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}">
    <h1> THIS IS A DEFAULT HEADER</h1>
</div>


<div class="card-info">
    <h3 class="cardview" th:utext="${myCard.name}">...</h3>
    <div class="card-container">
        <img class="cardview" th:src="${myCard.imgUrl}" alt="">
        <div>
            <div class="cardview">
                <div class="cardrow">
                    <h5 th:text="${myCard.family}"></h5>
                    <h5 th:text="${myCard.affinity}"></h5>
                </div>
                <div class="cardrow">
                    <h5 th:text="'HP: ' + ${myCard.hp}"></h5>
                    <h5 th:text="'Energy: ' + ${myCard.energy}"></h5>
                    <h5 th:text="'Attack: ' + ${myCard.attack}"></h5>
                    <h5 th:text="'Defense: ' + ${myCard.defence}"></h5>
                </div>
            </div>
            <h5 th:text="'Price: ' + ${myCard.prix} + 'â‚¬'"></h5>
            <h5 th:text="'Description: ' + ${myCard.description}"></h5>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
